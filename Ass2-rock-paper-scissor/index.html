<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 3</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@600&display=swap" rel="stylesheet">
 <script defer src="script.js"></script>   
</head>
<body>
    <header class="header"> Rock Paper Scissor </header>
    <div class="container">
        <div class="box">
            <div class="user-box">User</div>
            <div class="timer-box">
                <h1 id="userScore">0</h1>
                <h1 id="vs">:</h1>
                <h1 id="compScore">0</h1>
            </div>
            <div class="comp-box">Comp</div>
        </div>
    </div>
        
    <div class="result" >
    <h3 id="plain-text" > Make your move!!</h3>
    </div>
    
    <div class="options">
        <div id="rock" class="option">
            <img src="https://www.svgrepo.com/show/323925/rock.svg" alt="Rock" >
        </div>
        <div id="paper" class="option">
            <img src="https://www.svgrepo.com/show/479042/palm.svg" alt="Scissor">
        </div>
        <div id="Scissor" class="option">
            <img src="https://www.svgrepo.com/show/455978/peace.svg" alt="Paper">
        </div>
           
    </div>
    <h2 id="make-move-text"> -:Lets click any:- </h2>

    
</body>
</html>
